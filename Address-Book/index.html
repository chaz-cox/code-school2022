<!DOCTYPE html>
<html>
    <head>
            <title>Address Book</title>
                <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <div id="app">
                        <h1>Vue Address Book</h1>
                                <!-- Inputs for name and address -->
                                <input v-model = "EnterName" placeholder="Enter Name">
                                <input v-model = "EnterAddress" placholder="Enter Address">
                                        
                                        <!-- Button to record new addresses -->
                                        <button v-on:click="recordAddress()">Record New Address</button>

                                                <!-- display list of addresses -->
                                                <div v-for="people in people"></div>

                                                    </div>
                                                        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
                                                            <script src="app.js"></script>
    </body>
</html>
