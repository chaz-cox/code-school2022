<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Eight Ball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="eight-ball">
            <h1>Magic Eight Ball</h1> 
            <div id="message" v-bind:style="{color: messageColor}">{{ message }} </div>
            <div v-show="answerReady"> {{ prompt }} <br></div>
        </div>
        <input v-model="question" v-on:keydown.enter="askQuestion()"> <br>
        <button v-show="isValidQuestion()" v-on:click="askQuestion()">Ask Question</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src= "app.js"></script>
</body>
</html>
