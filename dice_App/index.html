<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Dice Roll App</title>
</head>
<body>
    <div id="app">
        <!-- number input, button to add die -->
        <input v-modle="sidesInput">
        <button v-on:click="addDie()">Add Dice</button>

        <div id="die-area">
            <!-- divs for each die (CLASS: die) -->
            <div class ="die" v-for=")(die, index) in die"
                v-on:click="rollDice(index)"
                v-on:click.ctrl="deleteDice(index)">
                <div> {{ dice.sides }}</div>
                <div class = "current-value"> {{ die.value }}</div>
                <h2 class="current-value"><h2>
            </div>
            <!--    - when clicked, roll die -->
            <!--    - when ctrl+clicked, delete die (hint: click.ctrl) -->
                
                <!-- display sides - (no css class) --> 
                
                <!-- display the current value (CLASS: current-value) -->
        </div>
        <button v-on:click="">Roll All Dice</button>
        <!-- button to roll all dice -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
